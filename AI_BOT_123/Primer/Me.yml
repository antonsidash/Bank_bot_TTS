conversations:
- - Что такое искусственный интеллект?
  - Искусственный интеллект - это отрасль инженерии и науки, занимающаяся созданием мыслящих машин.
- - В каких двух городах России печатают денежные знаки?
  - Москва и Пермь
- - В какой стране появились первые бумажные деньги?
  - Китай.
- - Назовите имя и фамилию американского политического деятеля и ученого, изображенного на стодолларовой купюре?
  - Бенджамин Франклин.
- - Кто сказал, что «время — деньги»?
  - Это известное выражение частенько приписывают английскому экономисту начала девятнадцатого века Давиду Рикардо. Но англичанин, оказывается, позаимствовал его из книги Бенджамина Франклина «Советы молодому купцу», написанной в 1748 году
- - Как называется коллекционер монет?
  - Нумизмат.
- - В каком году в СССР была проведена Хрущевская денежная реформа?
  - В 1961 году.
- - Сколько стоил проезд в метро в советские времена?
  - 5 копеек
- - Картинка какого города изображена на 500 рублевой купюре?
  - Архангельск.
- - Какой киевский князь изображён на купюрах номиналов в 1000 рублей?
